name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # Use temporary SQLite DB file in CI
      - name: Set DATABASE_URL for CI
        run: echo "DATABASE_URL=file:./ci.db" >> $GITHUB_ENV

      - name: Prisma generate
        run: npx prisma generate

      - name: Prisma db push (dev only)
        run: npx prisma db push

      - name: Lint
        run: npm run lint --if-present

      - name: Typecheck
        run: npm run typecheck --if-present

      - name: Build
        run: npm run build
